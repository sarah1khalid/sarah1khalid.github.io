<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Features</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="accessibility.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>

    <h1>Website Accessibility Features</h1>

    <!-- Navigation Menu (consistent navigation across all pages) -->
<nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
         </ul>
</nav>

    <!-- Section A: Video File with Controls and Caption -->
    <section id="media">
        <h2>Video Section</h2>
        <iframe 
            src="https://archive.org/embed/mr.-men-1974-78-bbc-tv-series-the-complete-collection/Mr.+Men+S01E01+-+Mr.+Happy.mkv" 
            width="560" 
            height="315" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
        <figcaption>Figure 1. *Mr. Men* Episode 1, "Mr. Happy" (1974-78). Retrieved from Archive.org.</figcaption>
    </section>

    <!-- Section B: Button to Enlarge Text Size -->
    <section id="accessibility">
        <h2>Text Size Adjustment</h2>
        <button onclick="enlargeText()">Enlarge Text</button>
    </section>

    <!-- Section C: Button to Change Color Scheme -->
    <section id="color-scheme">
        <h2>Color Scheme Adjustment</h2>
        <button onclick="toggleColorScheme()">Change Color Scheme</button>
    </section>

    <!-- Section D: Image Gallery with Alt-Text Display Button -->
    <section id="images">
        <h2>Image Gallery with Alt-Text</h2>
        <div>
            <img src="image1.jpg" alt="A vibrant autumn leaf on a sidewalk." />
            <p>Taken on [Date] at [Location]</p>
            <button onclick="showAltText('A vibrant autumn leaf on a sidewalk.')">Show Alt Text</button>
        </div>
        <div>
            <img src="image2.jpg" alt="A cozy coffee cup on a wooden table." />
            <p>Taken on [Date] at [Location]</p>
            <button onclick="showAltText('A cozy coffee cup on a wooden table.')">Show Alt Text</button>
        </div>
        <div>
            <img src="image3.jpg" alt="Sunset over a calm lake." />
            <p>Taken on [Date] at [Location]</p>
            <button onclick="showAltText('Sunset over a calm lake.')">Show Alt Text</button>
        </div>
    </section>

</body>
</html>
