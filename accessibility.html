<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Features</title>
    <link rel="stylesheet"
      href="style.css">

</head>
<body>

    <h1>Accessibility Page!</h1>

    <!-- Navigation Menu (consistent navigation across all pages) -->
<nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
         </ul>
</nav>

    <!-- Section A: Video File with Controls and Caption -->
    <section id="media">
        <h2>Video Section</h2>
        <iframe 
            src="https://archive.org/embed/mr.-men-1974-78-bbc-tv-series-the-complete-collection/Mr.+Men+S01E01+-+Mr.+Happy.mkv" 
            width="560" 
            height="315" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
        <figcaption>Figure 1. *Mr. Men* Episode 1, "Mr. Happy" (1974-78). Retrieved from Archive.org.</figcaption>
    </section>

    <!-- Section B: Button to Enlarge Text Size -->
    <section id="accessibility">
        <h2>Text Size Adjustment</h2>
        <button onclick="enlargeText()">Enlarge Text</button>
    </section>

    <!-- Section C: Button to Change Color Scheme -->
    <section id="color-scheme">
        <h2>Color Scheme Adjustment</h2>
        <button onclick="toggleColorScheme()">Change Color Scheme</button>
    </section>

    <!-- Section D: Image Gallery with Alt-Text Display Button -->
    <section id="images">
        <h2>Image Gallery with Alt-Text</h2>
        <div>
            <img src="pictures/Newyork.jpg" alt="A nighttime view of the Statue of Liberty in New York Harbor. The statue is illuminated with a soft green glow against a dark sky, emphasizing its iconic figure holding a torch high in her right hand. The background is mostly black with faint silhouettes of trees and distant lights at the base." />
            <p>Taken on September 1st, 2022 in Jersey City</p>
            <button onclick="showAltText('A nighttime view of the Statue of Liberty in New York Harbor. The statue is illuminated with a soft green glow against a dark sky, emphasizing its iconic figure holding a torch high in her right hand. The background is mostly black with faint silhouettes of trees and distant lights at the base.')">Show Alt Text</button>
        </div>
        <div>
            <img src="pictures/kitten.jpg" alt="A close-up of an adorable, fluffy golden kitten with large, round blue-green eyes staring up at the camera. The kitten has light orange and white fur and is seated on a circular mat that resembles a slice of kiwi, with a green background and dark seeds around a yellow center." />
            <p>Taken on August 2nd, 2024 at Lazy Cat Cafe</p>
            <button onclick="showAltText('A close-up of an adorable, fluffy golden kitten with large, round blue-green eyes staring up at the camera. The kitten has light orange and white fur and is seated on a circular mat that resembles a slice of kiwi, with a green background and dark seeds around a yellow center.')">Show Alt Text</button>
        </div>
        <div>
            <img src="pictures/bigben.jpg" alt="A scenic view of Big Ben from across the river during sunset with a clear blue sky. The sun from behind the Big Ben creates a silhouette of the architecture, with the river flowing in front. " />
            <p>Taken on June 26th, 2024 in London, United Kingdom</p>
            <button onclick="showAltText('A scenic view of Big Ben from across the river during sunset with a clear blue sky. The sun from behind the Big Ben creates a silhouette of the architecture, with the river flowing in front.')">Show Alt Text</button>
        </div>
    </section>

    <!-- link javascript file -->
<script src="accessibilityfunctions.js"></script>

</body>
</html>
