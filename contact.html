<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Menu ( to include if you want consistent navigation across all pages) -->
<nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="contact.html">Contact</a></li>
    </ul>
</nav>

    <h1>Contact Me</h1>
    <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age Group:</label>
    <select id="age" name="age">
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46+">46+</option>
    </select>

    <label for="service">What Service Are You Interested In?</label>
    <select id="service" name="service">
        <option value="data_science">Data Science</option>
        <option value="cybersecurity">Cybersecurity</option>
        <option value="data_visualization">Data Visualization</option>
    </select>

    <fieldset>
        <legend>Preferred Contact Method:</legend>
        <label for="contact-email">
            <input type="radio" id="contact-email" name="contact_method" value="email"> Email
        </label>
        <label for="contact-phone">
            <input type="radio" id="contact-phone" name="contact_method" value="phone"> Phone
        </label>
    </fieldset>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <button type="submit">Submit</button>
</form>

<script src="formhandler.js"></script>


</body>
</html>
