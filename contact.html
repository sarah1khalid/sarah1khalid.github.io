<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Menu ( to include if you want consistent navigation across all pages) -->
<nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="contact.html">Contact</a></li>
    </ul>
</nav>

    <h1>Contact Me</h1>
    <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label>Preferred Contact Method:</label>
        <input type="radio" id="emailContact" name="contactMethod" value="Email">
        <label for="emailContact">Email</label>
        <input type="radio" id="phoneContact" name="contactMethod" value="Phone">
        <label for="phoneContact">Phone</label>
        <input type="radio" id="textContact" name="contactMethod" value="Text">
        <label for="textContact">Text</label>

        <label for="age">Age Group:</label>
        <select id="age" name="age">
            <option value="">Select an age group</option>
            <option value="under18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-50">36-50</option>
            <option value="50plus">50+</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="service">What Service Are You Interested In?</label>
         <select id="service" name="service">
            <option value="data-science">Data Science</option>
             <option value="cybersecurity">Cybersecurity</option>
             <option value="data-visualization">Data Visualization</option>
        </select>

        <label for="date">Preferred Contact Date:</label>
        <input type="date" id="date" name="date">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message here..."></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>

<script src="script1.js"></script>
<script src="script.js"></script>
</body>
</html>
